    <div class="container-2">
        <div class="formcontatto">
            <h1>Per qualsiasi informazione compila il form </h1>
            <form action="#" method="post">
                <select class="customoption">

                    <option value="0">Seleziona la problematica da segnalare:</option>
                    <option value="1">Corso Java</option>
                    <option value="2">Corso Unreal e Unity</option>
                    <option value="3">Corso Videogame ART</option>
                </select>

                <label for="nome">Nome e Cognome:</label>
                <input type="text" id="nome" name="nome" placeholder="Inserisci nome e cognome" required class="input-1" />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required class="input-1" />

                <label for="messaggio">Scrivi il tuo messaggio:</label>
                <textarea id="messaggio" name="messaggio" rows="5" required></textarea>


                <button type="submit" class="button-1">Invia</button>


            </form>
        </div>
